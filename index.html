<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AVL tree</title>
        <script src="algorithm_1.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <canvas id="canvas" width="1000" height="500"> </canvas>


    <div id="button_div">
        <div class="algo_button">
            <img src="img/blue_play.png" width="30" height="30" class="button algo_btn" id="button_work" title="play">
            <img src="img/pausa1.png" width="30" height="30" id="button_pause" title="pause">
            <img src="img/blue_stop.png" width="30" height="30" id="button_stop" title="stop">
            <img src="img/blue_arrow.png" width="30"  id="button_next_step" title="next step">

        </div>

        <div class="canvas_button">
                <span>
                    speed:
                    <input type="range" min="1" max = "10" step="0.5" value="5" id="speed" title="speed">
                </span>

            <input type="text" id="node_value" value="" title="input field">
            <img src="img/plus2.png" width="30" height="30" id="button_add" title="add element">
        </div>
    </div>

    <table cellspacing = 1 border = 2 cellpadding = 3 rules = none width = 0%>
        <br /> values: <tr id="node_list" border = 1></tr>
    </table>

    </body>
</html>
